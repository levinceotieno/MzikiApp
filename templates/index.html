<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mziki Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Mziki Player</h1>
        </div>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="Mziki" class="logo">
        </div>
        <div class="player" id="music-player">
            <!-- Music Player content here -->
            <!-- You can add your music player interface here -->
            <div class="song-info">
                <h2 id="song-title" class="current-song">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            <div class="controls">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="previous"><i class="fas fa-backward"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
                <input type="range" id="progress" min="0" max="100" value="0">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                <button id="like"><i class="fas fa-heart"></i></button>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
            <audio id="audio-player" src="{{ url_for('static', filename='media/audio/song.mp3') }}"></audio>
            <div class="sound-wave"></div>
            <div class="volume-container">
                <button id="volume-down" onclick="decreaseVolume()"><i class="fas fa-volume-down"></i></button>
                <input type="range" id="volume_slider" min="0" max="100" value="100" onchange="setVolume()">
                <button id="volume-up" onclick="increaseVolume()"><i class="fas fa-volume-up"></i></button>
            </div>
            <ul id="available-music-list">Playlist</ul>
            <button id="show-recommended" onclick="showSection('recommended-songs')">See Recommended Artists</button>
        </div>
        <div class="recommended-songs-container" id="recommended-songs" style="display: none;">
            <!-- Recommended Songs content here -->
            <!-- recommended songs interface here -->
	    <button id="back-to-playlist" onclick="showSection('music-player')">Back to Playlist</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
