<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mziki Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Mziki Player</h1>
        </div>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="Mziki" class="logo">
        </div>
        <div class="player">
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            <div class="controls">
		<button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="previous"><i class="fas fa-backward"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
                <input type="range" id="progress" min="0" max="100" value="0">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                <button id="like"><i class="fas fa-heart"></i></button>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
            <audio id="audio-player" src="{{ url_for('static', filename='media/audio/song.mp3') }}"></audio>
            <div class="sound-wave"></div>
	    <div class="volume-container">
		    <button id="volume-down" onclick="decreaseVolume()"><i class="fas fa-volume-down"></i></button>
		    <input type="range" id="volume_slider" min="0" max="100" value="100" onchange="setVolume()">
		    <button id="volume-up" onclick="increaseVolume()"><i class="fas fa-volume-up"></i></button>
	    </div>
	    <ul id="available-music-list">Playlist</u>
	</div>
	<div class="recommended-songs-container">
	    <h4>Recommended Artist</h4>
            <div id="recommended-songs"></div>
	</div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
